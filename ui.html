<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Resize</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    button {
      background-color: #0d99ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background-color: #007acc; }
    hr { border: 1px solid #eee; margin: 16px 0; }
    #results p {
      margin: 4px 0;
      padding: 4px;
      background-color: #f4f4f4;
      border-radius: 2px;
      font-size: 12px;
      white-space: pre-wrap; /* Allows text to wrap */
      word-break: break-all; /* Breaks long words */
    }
  </style>
</head>
<body>
  <button id="traverse-btn">Traverse Selected Frame</button>
  <hr>
  <h2>Proportional Resize</h2>
  <div>
    <label for="width">New Width:</label>
    <input type="number" id="width" value="1080">
  </div>
  <div>
    <label for="height">New Height:</label>
    <input type="number" id="height" value="1080">
  </div>
  <div>
    <input type="checkbox" id="adaptive-text" checked>
    <label for="adaptive-text">Adaptive Text Resizing</label>
  </div>
  <div>
    <input type="checkbox" id="content-aware-images" checked>
    <label for="content-aware-images">Content-Aware Image Resizing</label>
  </div>
  <div>
    <input type="checkbox" id="adaptive-strokes" checked>
    <label for="adaptive-strokes">Adaptive Stroke Resizing</label>
  </div>
  <button id="resize-btn">Resize Frame</button>
  <hr>
  <div id="results"></div>

  <script>
    document.getElementById('traverse-btn').onclick = () => {
      // When the button is clicked, send a message to the main plugin code.
      parent.postMessage({ pluginMessage: { type: 'traverse-frame' } }, '*');
    };

    document.getElementById('resize-btn').onclick = () => {
      const width = document.getElementById('width').value;
      const height = document.getElementById('height').value;
      const useAdaptiveText = document.getElementById('adaptive-text').checked;
      const useContentAwareImages = document.getElementById('content-aware-images').checked;
      const useAdaptiveStrokes = document.getElementById('adaptive-strokes').checked;
      parent.postMessage({ pluginMessage: { 
        type: 'resize-frame', 
        width: parseInt(width), 
        height: parseInt(height), 
        useAdaptiveText,
        useContentAwareImages,
        useAdaptiveStrokes,
      } }, '*');
    };

    // Listen for messages from the plugin code.
    window.onmessage = event => {
      const message = event.data.pluginMessage;
      if (message.type === 'traversal-result') {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results
        
        // Display new structured results
        message.data.forEach(nodeData => {
          const p = document.createElement('p');
          p.textContent = JSON.stringify(nodeData, null, 2);
          resultsDiv.appendChild(p);
        });
      }

      if (message.type === 'resize-log') {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        // Display log messages
        message.data.forEach(logEntry => {
          const p = document.createElement('p');
          p.textContent = logEntry;
          resultsDiv.appendChild(p);
        });
      }
    };
  </script>
</body>
</html>
